  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;

    h1 {
      text-align: center;

    .galeria {
  columns: 2 200px;
  column-gap: 27px;
}

.item {
  display: inline-block;
  margin-bottom: 20px;
  width: 100%;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  cursor: pointer;
}

.item img {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.4s ease;
}

.info {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.75);
  color: white;
  padding: 15px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transform: translateY(100%);
  transition: transform 0.4s ease;
}

.item:hover img {
  transform: scale(1.05);
}

.item:hover .info {
  transform: translateY(0);
}

.info h3 {
  margin-bottom: 5px;
  font-size: 18px;
}

.info p {
  font-size: 14px;
}


  </style>
